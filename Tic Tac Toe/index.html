<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTicTacToe</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <div class="gamecontainer">
        <div class="gamename" style="font-size: 5vw;">Welcome to Tic Tac Toe</div>
        <div class="game_info">
        <div class="game">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>  
        <div class="gameinfo">
            <div class="info">
                <div class="turn">
                    <div class="turninfo">Turn for X</div>                    
                </div>
            </div>
            <div class="winig" >
                <img src="winimg.gif" >
            </div>
        </div>
        </div>
    </div>
    <div class="button"><button class="btn" id="rstbtn" style="margin-left: 80vw;">Reset</button></div>

    <script src="index.js"></script>
</body>
</html>
